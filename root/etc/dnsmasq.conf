# --- dnsmasq minimal DNS-only setup ---
port=53

# Bind only to localhost
listen-address=127.0.0.1
bind-interfaces

# Use a separate hosts file for local overrides
addn-hosts=/etc/dnsmasq.hosts

# Cache queries for speed
cache-size=1000

# Optional: log DNS queries for debugging
log-queries
log-facility=/var/log/dnsmasq.log

# Treat .lan as a local domain
local=/lan/

# Upstream DNS servers for external queries
server=9.9.9.9
server=149.112.112.112
server=1.1.1.1
server=8.8.8.8

